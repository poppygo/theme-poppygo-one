hugover: 0.66.0
serve:
  - key: default
    config: config.yml
build:
  - key: default
    config: config.yml
collections:
  - key: posts
    title: Posts
    folder: content/posts/
    extension: md
    dataformat: yaml
    itemtitle: Post
    fields:
      - key: info
        type: info
        content: |-
          # Info
          You can write custom instructions here.
      - key: title
        title: Title
        type: string
      - key: mainContent
        title: Content
        type: markdown
      - key: pubdate
        title: Pub Date
        type: date
        default: now
      - key: draft
        title: Draft
        type: boolean
      - key: bundle-manager
        type: bundle-manager
        path: imgs
        extensions:
          - png
          - jpg
          - gif
        fields:
          - key: title
            title: Title
            type: string
          - key: description
            title: Description
            type: string
            multiLine: true
singles:
  - key: mainConfig
    title: Main Config
    file: config.yaml
    fields:
      - key: title
        title: Site Title
        type: string
        tip: Your page title.
      - key: baseURL
        title: Base URL
        type: string
        tip: Your site URL.
      - key: theme
        title: Theme
        type: readonly
        tip: The current theme.
      - key: languageCode
        title: Language Code
        type: readonly
      - key: googleAnalytics
        title: Google Analytics
        type: string
        tip: Provide a Google Analitics Tracking Code to enable analytics.
      - key: enableRobotsTXT
        title: Enable Robots
        type: boolean
        default: true
        tip: 'If you want you page to be indexed, keep this enabled.'
