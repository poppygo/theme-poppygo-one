<div class="block p-20 text-white">
  {{- $btnclasses := slice "bg-pogocolor2" "bg-pogocolor3" "bg-pogocolor3" -}}
  {{- $txtclasses := slice "text-primary" "text-secondary text-secondary" -}}
  {{- range $index, $value := . -}}
  <a href="{{.link }}">
    <button type="button" class="font-body rounded-btn {{ index $btnclasses $index }} {{ index $txtclasses $index }} text-xl font-medium px-6 py-3 m-2">
      {{- .label -}}
    </button>
  </a>
  {{- end -}}
</div>
