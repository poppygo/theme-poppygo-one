{{ $page := .page }}

{{- $design := partial "process/get_design" $page -}}

  <div class="my-2 ">
    {{- $btnclasses := slice $design.button_primary $design.button_seconday $design.button_secondary -}}
    {{- if reflect.IsSlice .buttons -}}
      {{- range $index, $value := .buttons -}}
        <a href="{{.link }}">

          <button type="button" class=" hover:opacity-80 {{ index $btnclasses $index }} ">
            {{- .label -}}
          </button>
        </a>
      {{- end -}}
    {{- end -}}
  </div>
