{{- $page := .page -}}
{{- $content := .content -}}
{{- $design := .design -}}

{{- with $design -}}
  <section id="{{$content.name}}" class="bg-fixed bg-cover pt-32 {{.vertical_space}} {{ $content.bg_css }} {{$content.bg_color}} ">
    <div class = "container mx-auto">
      <div class= "md:mx-32 lg:mx-60 pb-12">
        <h1 class="{{ .title }}">{{$content.title}}</h1>
        <p class="prose mx-auto {{ .subtitle }}">{{ $content.subtitle | markdownify }}</p>
        {{- partial "poppy-elements/buttons" (dict "design" . "buttons" $content.buttons ) -}}
      </div>
    </div>
  </section>
{{- end -}}
