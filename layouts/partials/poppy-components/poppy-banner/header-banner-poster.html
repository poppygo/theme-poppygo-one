{{- $page := .page -}}
{{- $content := .content -}}
{{- $design := .design -}}

{{- with $design -}}
  <div class="flex pt-32 top-0 flex flex-col w-full">
    <div class= "grid grid-cols-3 w-full">
      <div class = "flex flex-col col-span-2">
        <p class= "{{.titlelight}} ">{{$content.title}}</p>
        <p class="{{.titledark}}"> {{$content.subtitle}}</p>
        <div class="{{.subtitle}}">
          {{- partial "poppy-elements/buttons" (dict "design" . "buttons" $content.buttons ) -}}
        </div>
      </div>
      <div class = "col-start-1 col-span-3 md:col-span-1 md:col-start-3 z-10 relative hidden md:block">
        <p class="absolute outline {{ .titleoutline }}">{{ $content.title2 }}</p>
      </div>
    </div>
  </div>
{{- end -}}
