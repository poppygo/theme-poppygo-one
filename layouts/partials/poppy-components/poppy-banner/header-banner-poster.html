{{- $page := .page -}}
{{- $content := .content -}}
{{- $design := .design -}}

{{- with $design -}}
  <div class="flex pt-32 top-0 flex flex-col w-full">
    <div class= "flex flex-col justify-center w-full">
      <div class = "">
        <p class= "{{.titlelight}} ">{{$content.title}}</p>
        <p class="{{.titledark}}"> {{$content.title2}}</p>
        <p class="{{ .subtitle }}">{{ $content.subtitle }}</p>
        <div class="{{.subtitle}}">
          {{- partial "poppy-elements/buttons" (dict "design" . "buttons" $content.buttons ) -}}
        </div>
      </div>
    </div>
  </div>
{{- end -}}
