{{- $page := .page -}}
{{- $content := .content -}}
{{- $design := .design -}}
{{- with $design -}}
<section class="z-10">

  <header class="bg-poppycolor4  sm:flex sm:justify-between sm:items-center sm:px-4 sm:py-3">
    <div class="flex items-center justify-between px-4 py-3 sm:p-0">
      <div>
        <img class="h-8" src="/images/logo-inverted.svg" alt="logo">
      </div>
      <div class="sm:hidden">
        <button type="button" class="block text-gray-500 hover:text-white focus:text-white focus:outline-none">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path v-if="isOpen" fill-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
            <path v-if="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
          </svg>
        </button>
      </div>
    </div>
    <nav class="px-2 pt-2 pb-4 sm:flex sm:p-0">
        {{ range $content.menus.main }}
        <a href="#" class="block px-2 py-1 text-white font-semibold rounded xhover:bg-blue-100 hover:{{$design.bg_color_hover}}">{{ .name}}</a>
        {{ end }}
    </nav>
  </header>

</section>
{{- end -}}
