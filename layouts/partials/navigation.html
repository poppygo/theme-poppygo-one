<div class="z-10">
  <nav class="flex py-3 bg-transparent">
    <div class="flex-none w-16 ">
    </div>
    <div class="py-5 flex-grow text-center">
        <a class="uppercase bg-poppycolor4 p-3 text-poppycolor1 text-xl" href="/">PoppyGo One</a>
    </div>
    <div class="flex-none w-16">
        <button id="hamburger-open" class="text-xl py-3">
        &#9776;
      </button>
    </div>
  </nav>

  <div class="bg-poppycolor4 border-poppycolor1 ">
    <ul id="menu" class="-mt-24 mb-1 px-12 py-5 hidden w-full flex flex-col lg:flex-row justify-end items-end lg:items-center">
      {{ range .Site.Menus.main.ByWeight }}
        <li class="flex my-2 lg:my-2 mx-1 lg:mx-2">
          <a title="{{ .Name }}" class="uppercase font-bold lg:py-2 lg:px-3 rounded text-sm opacity-75 hover:opacity-100 transition duration-300 ease-in-out" href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
      <button id="hamburger-close" class="">
      &#10060;
    </button>
    </ul>
  </div>
</div>


<script>
    let hamburger = document.getElementById('hamburger-open');
    let close = document.getElementById('hamburger-close');
    let menu = document.getElementById('menu');

    hamburger.addEventListener('click', function(){
        menu.classList.toggle('hidden');
        hamburger.classList.toggle('hidden');
    });

    close.addEventListener('click', function(){
        menu.classList.toggle('hidden');
        hamburger.classList.toggle('hidden');
    });
</script>
