<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="{{ .Site.LanguageCode }}">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ hugo.Generator }}
    {{- partial "poppy-meta/meta_tags" . -}}
    {{- partial "poppy-engine/custom_variables" . -}}
    {{- partial "poppy-meta/bundlecss" . -}}
    {{- partial "poppy-meta/rss_feed" . -}}
  </head>

  <body class="flex flex-auto min-h-screen relative" >
    <main class="flex-grow">
      {{- block "main" . -}}{{- end -}}
    </main>
    {{- partial "poppy-meta/bundlejs" . -}}
  </body>

</html>
